name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root deps
        run: npm ci
      - name: Run tests
        run: npm test --silent
      - name: Build web
        run: |
          if [ -d web ]; then
            cd web
            npm ci
            npm run build
          fi